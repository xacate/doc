<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marb - Android</title>
    <link rel="manifest" href="/manifest.json">
    <script src="/registerServiceWorker.js" module></script>
</head>
<style>
    body,
    html {
        margin: 0;
    }

    body {
        position: relative;
    }

    .flex-row {
        display: flex;
        flex-direction: row;
    }

    .flex-column {
        display: flex;
        flex-direction: column;
    }

    .flex-center {
        align-items: center;
        justify-content: center;
    }

    .g {
        aspect-ratio: 8.1;
    }
</style>
<style>
    /* 基础重置 */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* 全屏容器 */
    .loader-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 9999;
        transition: opacity 0.3s ease;
    }

    /* 加载文字 */
    .loading-text {
        margin-top: 20px;
        color: #ffffff;
        font-family: 'Arial', sans-serif;
        font-size: 1.2rem;
        letter-spacing: 2px;
    }

    /* 动画效果1: 旋转方块 */
    .spinner {
        width: 50px;
        height: 50px;
        animation: rotate 1s linear infinite;
    }

    .spinner rect {
        fill: none;
        stroke: #3498db;
        stroke-width: 4;
        stroke-linecap: round;
        stroke-dasharray: 100;
        animation: dash 1s ease-in-out infinite;
    }

    /* 动画效果2: 脉冲圆点 */
    .pulse-loader {
        display: flex;
        gap: 12px;
    }

    .pulse-dot {
        width: 16px;
        height: 16px;
        background: #e74c3c;
        border-radius: 50%;
        animation: pulse 1.2s ease-in-out infinite;
    }

    .pulse-dot:nth-child(2) {
        animation-delay: 0.2s;
    }

    .pulse-dot:nth-child(3) {
        animation-delay: 0.4s;
    }

    /* 动画关键帧 */
    @keyframes rotate {
        100% {
            transform: rotate(360deg);
        }
    }

    @keyframes dash {
        0% {
            stroke-dashoffset: 100;
        }

        50% {
            stroke-dashoffset: 25;
            transform: rotate(135deg);
        }

        100% {
            stroke-dashoffset: 100;
            transform: rotate(450deg);
        }
    }

    @keyframes pulse {

        0%,
        100% {
            transform: scale(1);
        }

        50% {
            transform: scale(1.4);
        }
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
        .spinner {
            width: 40px;
            height: 40px;
        }

        .loading-text {
            font-size: 1rem;
        }
    }
</style>

<body>
    <div class="flex-row flex-center" style="width: 100%;">
        <div class="flex-column flex-center" style="position: relative;max-width: 750px;">
            <img style="object-fit: cover;width: 100%;" src="./img/android.png" alt="">
            <div class="g"
                style="position: absolute;width: 90.5%;background-color: #ff000000;z-index: 10;top: 13%;left: 4.5%;"
                onclick="downloadClick()">
            </div>
        </div>
    </div>
    <div class="loader-container" id="loader2" style="display: none;">
        <div class="pulse-loader">
            <div class="pulse-dot"></div>
            <div class="pulse-dot"></div>
            <div class="pulse-dot"></div>
        </div>
        <div class="loading-text">Instanlling...</div>
    </div>
    <script>
        function closeLoader() {
            document.getElementById('loader2').style.display = 'none';
        }
        // 切换不同动画的示例
        function showLoader() {
            const loaders = document.querySelectorAll('.loader-container');
            loaders.forEach(loader => loader.style.display = 'none');
            document.getElementById(`loader2`).style.display = 'flex';
        }
    </script>
    <script>
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
        });
        function downloadClick() {
            if (!deferredPrompt) {
                return;
            }
            if (deferredPrompt == undefined) {
                return;
            }
            deferredPrompt.prompt();
            // 监听实际安装完成事件
            window.addEventListener('appinstalled', () => {
                console.log('PWA 已成功安装到设备');
                // 这里执行安装成功后的操作
                // trackInstallationSuccess();
                closeLoader();
            });
            deferredPrompt.userChoice.then((choice) => {
                if (choice.outcome === 'accepted') {
                    showLoader();
                    window.alert('MARB installed.');
                } else {
                    console.log('User cancelled home screen install.');
                }
                // deferredPrompt = null; // 重置提示变量。
            });
        }

        // 安装成功跟踪函数
        function trackInstallationSuccess() {
            // 验证是否已安装
            if (window.matchMedia('(display-mode: standalone)').matches) {

            }
        }
    </script>
</body>

</html>
